<!DOCTYPE html>
<html>

    <head>
        <title>My Postcard Responsive</title>
        <link href="styles.css" type="text/css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-8">
                    <div class="row">
                        <div class="col-8">
                            <h1>My Postcard</h1>
                        </div>
                        <div class="col-4">
                            <img width="100px" height="110px" src="http://assets.breatheco.de/apis/img/icon/4geeks.png"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                            <p>This is so cool, can't wait to start doing more stuff!</p>
                        </div>
                        <div class="col-6">
                            <div class="row inputs">
                                <div class="col-5">
                                    <input type="text" placeholder="Some Name"/>
                                    <input type="email" placeholder="Some email"/>
                                    <input type="text" placeholder="Some comment"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="col-4">Send My Postcard</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
